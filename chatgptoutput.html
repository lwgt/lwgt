<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortprüfung</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        #message {
            font-weight: bold;
        }
        #message.success {
            color: green;
        }
        #message.error {
            color: red;
        }
        #link {
            margin-top: 20px;
        }
        #link a {
            color: blue;
            text-decoration: none;
        }
        #link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Um auf meine Seite zu kommen erwarte ich ein Passwort.Dieses Passwort bekommst du von mir, wenn du mich fragst.</p>
    <form id="passwordForm">
        <label for="password">Gib das Passwort ein:</label><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" id="password" type="text" type="password" name="password" required id="user" pattern="[A-Z,a-z, ]*">
            <label class="mdl-textfield__label" for="user">Passwort</label>
            <span class="mdl-textfield__error">Bitte nur Buchstaben benutzen</span>
          </div>
        <button type="button" onclick="checkPassword()">Prüfen</button>
        <div id="message"></div>
        <div id="link"></div>
    </form>

    <script>
        function checkPassword() {
            const correctPassword = "iamagoodpassword";
            const userPassword = document.getElementById("password").value;
            const messageElement = document.getElementById("message");
            const linkElement = document.getElementById("link");
            if (userPassword === correctPassword) {
                messageElement.textContent = "Passwort ist korrekt!";
                messageElement.className = "success";
                linkElement.innerHTML = '<a href="https://www.example.com">Hier geht es zu deiner Seite</a>';
            } else {
                messageElement.textContent = "Falsches Passwort.";
                messageElement.className = "error";
                linkElement.innerHTML = ''; 
            }
        }
    </script>
</body>
</html>
