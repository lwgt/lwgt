<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Mini-Shop</title>
<style>
  body { font-family: Arial; margin: 20px; }
  .product { border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin: 10px; width: 200px; display: inline-block; text-align: center; }
  .product img { width: 100%; border-radius: 10px; }
  #cart { margin-top: 30px; border-top: 2px solid #000; padding-top: 10px; }
</style>
</head>
<body>

<h1>üõí Mein Online-Shop</h1>

<div id="products">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Produkt 1">
    <h3>Roter Pullover</h3>
    <p>Preis: 29,99 ‚Ç¨</p>
    <button onclick="addToCart('Roter Pullover', 29.99)">In den Warenkorb</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Produkt 2">
    <h3>Blaue Jeans</h3>
    <p>Preis: 49,99 ‚Ç¨</p>
    <button onclick="addToCart('Blaue Jeans', 49.99)">In den Warenkorb</button>
  </div>
</div>

<div id="cart">
  <h2>üõçÔ∏è Warenkorb</h2>
  <ul id="cart-items"></ul>
  <p><strong>Gesamt:</strong> <span id="total">0</span> ‚Ç¨</p>
</div>

<script>
let total = 0;
function addToCart(name, price) {
  const list = document.getElementById("cart-items");
  const item = document.createElement("li");
  item.textContent = name + " - " + price.toFixed(2) + " ‚Ç¨";
  list.appendChild(item);

  total += price;
  document.getElementById("total").textContent = total.toFixed(2);
}
</script>

</body>
</html>
