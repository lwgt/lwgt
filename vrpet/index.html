<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelles Haustier</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://lwgt.github.io/lwgt/css.css">
    <link rel="stylesheet" href="style.css">
    <style>

        #Zurücksetzen {
            color: rgb(201, 201, 174);
            background-color: rgb(201, 201, 174);
            border: none;
        }

    </style>
</head>
<body>
    <div class="inhalt">
        <img class="hase" src="pets/Hase.png" alt="">
        <img class="katze" src="pets/Katze.png" alt="">
        <img class="welpe" src="pets/Welpe.png" alt="">
        <img class="meerschweinchen" src="pets/Meerschweinchen.png" alt="">
        <h1 class="vrpet">VR Pet</h1>
        <p>VR Pet ist ein Haustier Simulator mit Vier verschiedenen Tieren. <br>
            Das Ziel des Spiels ist es, dass deine Tiere Glücklich sind. <br> </p>
        <button onclick="startGame()" id="play">🐶🐱🐹🐰Spielen🐶🐱🐹🐰</button>
        <script>
            // localStorage.clear()
            function startGame() {
            if (localStorage.getItem("alreadyPlayed") === null) {
                localStorage.setItem("alreadyPlayed", "true")
                window.location.href='selectpet.html'
                localStorage.setItem("carrots", "0")
                localStorage.setItem("nuts", "0")
                localStorage.setItem("meats", "0")
                localStorage.setItem("money", "20")
                localStorage.setItem("mice", "0")
                
            }
            else {
                window.location.href='play.html'
            }
            }

        </script>
    </div>
    <button id="Zurücksetzen" onmouseover="zurücksetzen()">Zurücksetzen</button>
</body>
</html>
