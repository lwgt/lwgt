<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="todoList">
        <h1>To Do List</h1>
        <input type="text" id="todoInput" placeholder="Neue Aufgabe hinzufügen">
        <button onclick="addTodo()">Hinzufügen</button>
        <button onclick="deleteTodo()">Letze To Do löschen</button>
    </div>
    <script>
        let todoListlength = 0;
        function addTodo() {
            let todoInput = document.getElementById("todoInput");
            document.getElementById("todoList").innerHTML += `<p>${todoInput.value}</p>`;
            todoListlength++;
        }
        function deleteTodo() {
            while (todoListlength === 0) {
            console.log("Keine To Do's zum Löschen vorhanden.");
                return;
            }
            document.getElementById("todoList").lastChild.remove();
            todoListlength--;
        }
    </script>
</body>
</html>
