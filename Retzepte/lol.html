
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- ----------------------------------------------Script--------------------------------------------------- -->
    <script>
        function addTodo(event) {
            event.preventDefault();
            var ToDolist = document.getElementById("ToDolist");
            ToDolist.innerHTML += `
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons  mdl-list__item-avatar">label</i>
                        ${todofield.value}
                    </span>
                    <span class="mdl-list__item-secondary-action">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                            <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                        </label>
                    </span>
                </li>`;
                todofield.value = ""
                function removeTodo(event) {
                    event.preventDefault();
                    var ToDolist = document.getElementById("Todolist");
                    ToDolist.innerHTML = `
                    `
                }
        }
    </script>
</head>
<body>
    <!-- ----------------------------------------------Navigation--------------------------------------------- -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Todo List</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Todo List</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <!-- -------------------------------------------------Inhalt----------------------------------------------- -->
        <main class="mdl-layout__content">
            <div class="page-content">
                <form onsubmit="addTodo(event)">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="todofield">
                        <label class="mdl-textfield__label" for="todofield">To do einfugen</label>
                    </div>
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Speichern
                    </button>
                </form>
                <form onsubmit="removeTodo(event)">
                    <button id="alleslöschen" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Alle Todos Löschen
                    </button>
                    
            </form>
                <ul class="demo-list-control mdl-list" id="ToDolist">
                    
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
